name: GitHub Actions Demo
on: [push]
jobs:
  unit_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [17.x]
    steps:
      - name: 📁 Check out repository code
        uses: actions/checkout@v3
      - name: 🔰 Install Dependencies
        run: |
          npm i
      - name: 🔶 Start Unit Test
        run: |
          npm run unit:test
